<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record</title>
    <script src="app.js"></script>
</head>
<body>
    <form action="/" method="post">
        <label for="">Name: </label><br>
        <input type="text" placeholder="Enter Patient Name" name="name"><br>
        <br>

        <label for="">Date Of Birth: </label><br>
        <input type="date" name="dob"><br>
        <br>

        <label for="">Gender: </label><br>
        <input type="text" placeholder="Enter Patient Gender" name="gender"><br>
        <br>

        <label for="">Address: </label><br>
        <textarea name="address" id="" cols="30" rows="10" placeholder="Enter patient Address"></textarea>
        <br>


        <label for="">Emergency Contacts: </label><br><br>
        <label for="">Emergency Contact 1: </label><br>
        <input type="text" name="emergency1rel" placeholder="Relationship">
        <input type="number" placeholder="" name="emergency1no"><br>
        <br>

        <label for="">Emergency Contact 2: </label><br>
        <input type="text" name="emergency2rel" placeholder="Relationship">
        <input type="number" placeholder="" name="emergency2no"><br>
        <br>
        <br>

        <label for="">Insurance: </label><br><br>
        <label for="">Insurance Company Name: </label><br>
        <input type="text" placeholder="Enter Insurance Company Name" name="icompany"><br>
        <br>
        <label for="">Policy Number: </label><br>
        <input type="text" placeholder="Enter Policy Number" name="ino"><br>
        <br>
        <br>

        <label for="">Medical Data: </label><br><br>
        <label for="">Blood Group: </label><br>
        <input type="text" placeholder="Enter Blood Group" name="bgrp"><br>
        <label for="">Diabetic: </label><br>
        <input type="text" placeholder="Yes or No" name="diabcon"><br>
        <br>
        <label for="">Blood Pressure: </label><br>
        <input type="text" placeholder="Systolic Pressure/Diastolic Pressure" name="bpr"><br>
        <br>
        <label for="">Past Illness: </label><br>
        <input type="text" placeholder="Enter If Any" name="pasti"><br>
        <br>
        <label for="">Surgical History: </label><br>
        <input type="text" placeholder="Enter If Any" name="surhist"><br>
        <br>
        <label for="">Allergy: </label><br>
        <input type="text" placeholder="Enter if Any" name="allergy"><br>
        <br>
        <label for="">Date of Updation: </label><br>
        <input type="date"  name="update"><br>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
